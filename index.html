<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Stock Data</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <h1>Real-time Stock Data</h1>

    <!-- New data notification label -->
    <div id="newDataLabel">
        New Data Just Came In!
    </div>

    <div class="chart__container">

        <div>

            <div class="chart-header">
                <h2>Google (GOOGL)</h2>

                <div>
                    <p id="googlePrice">$0.00</p>
                    <p id="googlePercentageChange" >0.00%</p>
                    <p id="googleTime">Last Update: Loading...</p>
                </div>
            </div>
            
            
            
            <canvas id="googleChart" width="400" height="200"></canvas>
        </div>

        <div>

            <div class="chart-header">
                <h2>Apple (AAPL)</h2>

                <div>
                    <p id="applePrice">$0.00</p>
                    <p id="applePercentageChange" >0.00%</p>
                    <p id="appleTime">Last Update: Loading...</p>
                </div>
            </div>
            
            
            <canvas id="appleChart" width="400" height="200"></canvas>
        </div>

    </div>

    <!-- Button to manually refresh data -->
    
    <button id="refreshButton">
        Refresh Data
    </button>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
